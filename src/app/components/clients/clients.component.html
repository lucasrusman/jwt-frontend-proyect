<mat-tab-group>
  <mat-tab label="Mostrar Clientes">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- phone_number Column -->
        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone_number"> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>

        <!-- zone Column -->
        <ng-container matColumnDef="zone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by zone"> Zona </th>
          <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
        </ng-container>

        <!-- adress Column -->
        <ng-container matColumnDef="adress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by adress"> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- detail Column -->
        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by detail"> Detalle </th>
          <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[10,20,30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
    </div>




  </mat-tab>

  <mat-tab label="Crear Cliente">
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label class="title">Nombre</mat-label>
        <input matInput name="name" [(ngModel)]="name" minlength="5" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Teléfono"
          class="phone_number"
          [(ngModel)]="phone_number"
          minlength="8"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zona</mat-label>
        <input matInput name="zone" [(ngModel)]="zone" minlength="5" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Dirección</mat-label>
        <input matInput name="adress" [(ngModel)]="adress" minlength="5" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor ingrese una direccion de email valida
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label class="title">Detalle</mat-label>
        <input matInput name="detail" [(ngModel)]="detail" minlength="5" />
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="onSend()">Send</button>
    </div>
  </mat-tab>
</mat-tab-group>
